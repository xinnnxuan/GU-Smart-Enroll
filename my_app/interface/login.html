<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartEnroll</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }
        
        .login-logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a2e52;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #1a2e52;
            outline: none;
        }
        
        button {
            background-color: #1a2e52;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 14px 20px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #152341;
        }
        
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4a7dfc;
            text-decoration: none;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .register-link {
            margin-top: 25px;
            color: #333;
        }
        
        .register-link a {
            color: #4a7dfc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .register-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .divider:before, .divider:after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #eee;
        }
        
        .divider span {
            padding: 0 10px;
            color: #777;
            font-size: 14px;
        }
        
        .ms-button {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .ms-button:hover {
            background-color: #f5f5f5;
        }
        
        .ms-icon {
            width: 20px;
            height: 20px;
        }
        
        .ms-restriction {
            font-size: 12px;
            color: #777;
            margin-top: 8px;
        }
        
        .field-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .auth-message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .info-message {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        button.loading {
            opacity: 0.8;
            cursor: not-allowed;
            position: relative;
        }
        
        button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            right: 15px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="assets/GU Logo/GU-Crest.png" alt="Gonzaga University Logo" class="login-logo">
        <h1>Smart Enroll</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="login-username">Username or Email</label>
                <input type="text" id="login-username" name="username" placeholder="Enter your username or email" required>
                <div id="username-error" class="field-error"></div>
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                <div id="password-error" class="field-error"></div>
            </div>
            
            <button type="submit" id="login-button">Login</button>
            
            <a href="#" id="forgot-password" class="forgot-password">Forgot password?</a>
        </form>
        
        <div class="divider"><span>or</span></div>
        
        <button type="button" id="microsoft-login" class="ms-button">
            <img src="assets/icons/microsoft-icon.svg" alt="Microsoft" class="ms-icon">
            Continue with Microsoft
        </button>
        <div class="ms-restriction">Only Gonzaga emails (@gonzaga.edu or @zagmail.gonzaga.edu) are allowed</div>
        
        <div class="register-link">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
        
        <div id="auth-message" class="auth-message"></div>
        <div id="status-message" class="auth-message"></div>
    </div>

    <script type="module" src="./js/auth.js"></script>
    <script>

        sessionStorage.removeItem('user');
        sessionStorage.removeItem('isLoggedIn');
        localStorage.removeItem('user');
        localStorage.removeItem('isLoggedIn');
        

        function storeUserSession(userData) {
            if (!userData || !userData.user_id) {
                console.error('Invalid user data, cannot store session');
                return false;
            }
            sessionStorage.setItem('user', JSON.stringify(userData));
            sessionStorage.setItem('isLoggedIn', 'true');
            return true;
        }
        

        async function attemptLogin(username, password) {

            const authMessage = document.getElementById('auth-message');
            const statusMessage = document.getElementById('status-message');
            
            try {

                authMessage.style.display = 'none';
                

                statusMessage.textContent = 'Authenticating with server...';
                statusMessage.className = 'auth-message info-message';
                statusMessage.style.display = 'block';
                

                const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? 'http://localhost:5001' : '';
                const response = await fetch(`${apiBase}/user_bp/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_name: username, password })
                });
                

                if (response.status === 401) {

                    authMessage.textContent = 'Incorrect username/email or incorrect password!';
                    authMessage.className = 'auth-message error-message';
                    authMessage.style.display = 'block';
                    statusMessage.style.display = 'none';
                    return false;
                }
                

                const data = await response.json();
                console.log('Login response:', response.status, data);
                
                if (!response.ok || !data.data || !data.data.user_id) {

                    authMessage.textContent = 'Authentication failed: ' + (data.error || 'Invalid response from server');
                    authMessage.className = 'auth-message error-message';
                    authMessage.style.display = 'block';
                    statusMessage.style.display = 'none';
                    return false;
                }
                

                const stored = storeUserSession(data.data);
                if (!stored) {
                    authMessage.textContent = 'Authentication error: Invalid user data received';
                    authMessage.className = 'auth-message error-message';
                    authMessage.style.display = 'block';
                    return false;
                }
                

                authMessage.textContent = `Login successful! Welcome, ${data.data.name}`;
                authMessage.className = 'auth-message success-message';
                authMessage.style.display = 'block';
                statusMessage.style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
                return true;
            } catch (error) {
                console.error('Login request error:', error);
                

                authMessage.textContent = 'Cannot connect to authentication server - backend is not running';
                authMessage.className = 'auth-message error-message';
                authMessage.style.display = 'block';
                
                statusMessage.innerHTML = `
                    <strong>Backend server not running!</strong><br>
                    <p style="font-size: 0.8em; margin-top: 5px;">
                        To login, the backend server must be running:<br>
                        1. Open terminal and go to: <code>/Users/xinnnxuan/Desktop/CPSC 325 Project/SmartEnroll/my_app/back-end</code><br>
                        2. Run: <code>python3 app.py</code><br>
                        3. Refresh this page
                    </p>
                `;
                statusMessage.className = 'auth-message error-message';
                statusMessage.style.display = 'block';
                
                return false;
            }
        }
        

        document.addEventListener('DOMContentLoaded', function() {

            sessionStorage.removeItem('user');
            sessionStorage.removeItem('isLoggedIn');
            localStorage.removeItem('user');
            localStorage.removeItem('isLoggedIn');
            
            const loginForm = document.getElementById('login-form');
            const loginButton = document.getElementById('login-button');
            

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                

                const username = document.getElementById('login-username').value.trim();
                const password = document.getElementById('login-password').value;
                

                if (!username || !password) {
                    const authMessage = document.getElementById('auth-message');
                    authMessage.textContent = 'Please enter both username and password';
                    authMessage.className = 'auth-message error-message';
                    authMessage.style.display = 'block';
                    return;
                }
                

                const originalText = loginButton.textContent;
                loginButton.disabled = true;
                loginButton.textContent = 'Logging in...';
                

                await attemptLogin(username, password);
                

                loginButton.disabled = false;
                loginButton.textContent = originalText;
            });
            

            document.getElementById('forgot-password').addEventListener('click', function(e) {
                e.preventDefault();
                const msgElement = document.getElementById('auth-message');
                msgElement.textContent = 'Password reset functionality would be implemented here.';
                msgElement.className = 'auth-message info-message';
                msgElement.style.display = 'block';
            });
            

            document.getElementById('microsoft-login').addEventListener('click', function() {
                const msgElement = document.getElementById('auth-message');
                msgElement.textContent = 'Microsoft login is not available in this version of SmartEnroll.';
                msgElement.className = 'auth-message info-message';
                msgElement.style.display = 'block';
            });
            

            document.querySelector('.register-link a').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Register link clicked, navigating to register.html');

                window.location.href = window.location.origin + window.location.pathname.replace('login.html', 'register.html');
            });
            

            const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? 'http://localhost:5001' : '';
            fetch(`${apiBase}/user_bp/login`, {
                method: 'OPTIONS'
            }).catch(error => {
                console.error('Backend connection check failed:', error);
                const statusElement = document.getElementById('status-message');
                statusElement.innerHTML = `
                    <strong>Backend server not running!</strong><br>
                    <p style="font-size: 0.8em; margin-top: 5px;">
                        To login, the backend server must be running:<br>
                        1. Open terminal and go to: <code>/Users/xinnnxuan/Desktop/CPSC 325 Project/SmartEnroll/my_app/back-end</code><br>
                        2. Run: <code>python3 app.py</code><br>
                        3. Refresh this page
                    </p>
                `;
                statusElement.className = 'auth-message error-message';
                statusElement.style.display = 'block';
            });
        });
    </script>
</body>
</html>
