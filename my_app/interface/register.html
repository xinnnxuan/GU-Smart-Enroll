<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SmartEnroll</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .register-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            padding: 40px;
            text-align: center;
        }
        
        .register-logo {
            width: 120px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1a2e52;
            font-size: 28px;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            font-size: 16px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #1a2e52;
            outline: none;
        }
        
        button {
            background-color: #1a2e52;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 14px 20px;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: 500;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #152341;
        }
        
        .login-link {
            margin-top: 25px;
            color: #333;
        }
        
        .login-link a {
            color: #4a7dfc;
            text-decoration: none;
            font-weight: 500;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
        }
        
        .divider:before, .divider:after {
            content: "";
            flex: 1;
            height: A1px;
            background-color: #eee;
        }
        
        .divider span {
            padding: 0 10px;
            color: #777;
            font-size: 14px;
        }
        
        .ms-button {
            background-color: white;
            color: #333;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .ms-button:hover {
            background-color: #f5f5f5;
        }
        
        .ms-icon {
            width: 20px;
            height: 20px;
        }
        
        .ms-restriction {
            font-size: 12px;
            color: #777;
            margin-top: 8px;
        }
        
        .field-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }
        
        .auth-message {
            padding: 12px;
            border-radius: 4px;
            margin-top: 20px;
            display: none;
            font-size: 14px;
        }
        
        .success-message {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error-message {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .info-message {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        button.loading {
            opacity: 0.8;
            cursor: not-allowed;
            position: relative;
        }
        
        button.loading::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            right: 15px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="assets/GU Logo/GU-Crest.png" alt="Gonzaga University Logo" class="register-logo">
        <h1>Smart Enroll</h1>
        
        <form id="register-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
                <div id="fullname-error" class="field-error"></div>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="@gonzaga.edu or @zagmail.gonzaga.edu" required>
                <div id="email-error" class="field-error"></div>
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
                <div id="username-error" class="field-error"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <div id="password-error" class="field-error"></div>
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <div id="confirm-password-error" class="field-error"></div>
            </div>
            
            <button type="submit" id="register-button">Register</button>
        </form>
        
        <div class="divider"><span>or</span></div>
        
        <button type="button" id="microsoft-login" class="ms-button">
            <img src="assets/icons/microsoft-icon.svg" alt="Microsoft" class="ms-icon">
            Sign up with Microsoft
        </button>
        <div class="ms-restriction">Only Gonzaga emails (@gonzaga.edu or @zagmail.gonzaga.edu) are allowed</div>
        
        <div class="login-link">
            Already have an account? <a href="login.html">Log in</a>
        </div>
        
        <div id="auth-message" class="auth-message"></div>
        <div id="status-message" class="auth-message"></div>
    </div>

    <script type="module" src="./js/auth.js"></script>
    <script>

        async function attemptRegistration(fullname, email, username, password) {
            try {

                const authMessageEl = document.getElementById('auth-message');
                authMessageEl.textContent = 'Creating account...';
                authMessageEl.className = 'auth-message info-message';
                authMessageEl.style.display = 'block';
                

                const apiBase = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' ? 'http://localhost:5001' : '';
                const response = await fetch(`${apiBase}/user_bp/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: fullname,
                        email: email,
                        user_name: username,
                        password: password
                    })
                });
                

                const data = await response.json();
                console.log('Registration response:', response.status, data);
                
                if (response.ok && data.data) {

                    authMessageEl.textContent = 'Registration successful! Redirecting to login page...';
                    authMessageEl.className = 'auth-message success-message';
                    

                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                    return true;
                } else {

                    authMessageEl.textContent = data.error || 'Registration failed. Try a different username.';
                    authMessageEl.className = 'auth-message error-message';
                    return false;
                }
            } catch (error) {

                console.error('Registration request failed:', error);
                const authMessageEl = document.getElementById('auth-message');
                authMessageEl.textContent = 'Connection error. Backend server may not be running.';
                authMessageEl.className = 'auth-message error-message';
                authMessageEl.style.display = 'block';
                return false;
            }
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Register page loaded');
            

            if (window.location.href.includes('register.html')) {
                console.log('Confirmed we are on register page');
            }
            
            const registerForm = document.getElementById('register-form');
            const registerButton = document.getElementById('register-button');
            

            const fullnameError = document.getElementById('fullname-error');
            const emailError = document.getElementById('email-error');
            const usernameError = document.getElementById('username-error');
            const passwordError = document.getElementById('password-error');
            const confirmPasswordError = document.getElementById('confirm-password-error');
            

            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                

                fullnameError.style.display = 'none';
                emailError.style.display = 'none';
                usernameError.style.display = 'none';
                passwordError.style.display = 'none';
                confirmPasswordError.style.display = 'none';
                

                const fullname = document.getElementById('fullname').value.trim();
                const email = document.getElementById('email').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm-password').value;
                

                let isValid = true;
                
                if (!fullname) {
                    fullnameError.textContent = 'Full name is required';
                    fullnameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!email) {
                    emailError.textContent = 'Email is required';
                    emailError.style.display = 'block';
                    isValid = false;
                } else if (!email.endsWith('@gonzaga.edu') && !email.endsWith('@zagmail.gonzaga.edu')) {
                    emailError.textContent = 'Must use a Gonzaga email address';
                    emailError.style.display = 'block';
                    isValid = false;
                }
                
                if (!username) {
                    usernameError.textContent = 'Username is required';
                    usernameError.style.display = 'block';
                    isValid = false;
                }
                
                if (!password) {
                    passwordError.textContent = 'Password is required';
                    passwordError.style.display = 'block';
                    isValid = false;
                } else if (password.length < 8) {
                    passwordError.textContent = 'Password must be at least 8 characters';
                    passwordError.style.display = 'block';
                    isValid = false;
                }
                
                if (password !== confirmPassword) {
                    confirmPasswordError.textContent = 'Passwords do not match';
                    confirmPasswordError.style.display = 'block';
                    isValid = false;
                }
                
                if (!isValid) return;
                

                const originalText = registerButton.textContent;
                registerButton.disabled = true;
                registerButton.textContent = 'Registering...';
                

                await attemptRegistration(fullname, email, username, password);
                

                registerButton.disabled = false;
                registerButton.textContent = originalText;
            });
            

            document.getElementById('microsoft-login').addEventListener('click', function() {
                const msgElement = document.getElementById('auth-message');
                msgElement.textContent = 'Microsoft signup is not available in this version.';
                msgElement.className = 'auth-message info-message';
                msgElement.style.display = 'block';
            });
            

            const statusElement = document.getElementById('status-message');
            statusElement.innerHTML = `
                <strong>Registration Requirements</strong>
                <p style="font-size: 0.9em; margin-top: 5px;">
                    • Email must be a valid Gonzaga address<br>
                    • Password must be at least 8 characters<br>
                    • Username must be unique
                </p>
            `;
            statusElement.className = 'auth-message info-message';
            statusElement.style.display = 'block';
        });
    </script>
</body>
</html>
